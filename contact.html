<!DOCTYPE html>
<html lang="en" data-theme="{{theme}}">

{{> header title="Contact"}}

<body>
<div class="flex flex-col items-center">

    {{> navbar }}

    {{> phone }}

    {{> hero title="Contact"}}

    <section class="container mx-auto max-w-screen-xl px-4 py-16">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 lg:gap-16">
            <div class="text-left px-2">
                <h2 class="text-4xl font-bold mb-4">Get in Touch</h2>
                <form action="https://formspree.io/f/xbjnqvov" method="POST" class="space-y-4">
                    <div>
                        <label for="name" class="block text-lg font-medium mb-1">Name</label>
                        <input type="text" id="name" name="name" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="phone" class="block text-lg font-medium mb-1">Phone</label>
                        <input type="tel" id="phone" name="phone" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="email" class="block text-lg font-medium mb-1">Email</label>
                        <input type="email" id="email" name="email" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="message" class="block text-lg font-medium mb-1">Message</label>
                        <textarea id="message" name="message" rows="5" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </form>
            </div>
            <div class="lg:order-last text-center lg:text-left">
                <h2 class="text-4xl font-bold mb-4">Contact Information</h2>
                <div class="text-lg mb-6">
                    <p><strong>Location:</strong> Schiller Park, IL 60176</p>
                    <p><strong>Phone:</strong> (847) 293-9796</p>
                    <p><strong>Email:</strong> miksan813@gmail.com</p>
                </div>
                <div class="flex items-center justify-center lg:justify-start mb-6">
                    <a href="https://www.facebook.com/profile.php?id=100078284405765" class="flex items-center mr-2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" class="fill-current">
                            <path d="M9 8h-3v4h3v12h5v-12h3.642l.358-4h-4v-1.667c0-.955.192-1.333 1.115-1.333h2.885v-5h-3.808c-3.596 0-5.192 1.583-5.192 4.615v3.385z"></path>
                        </svg>
                        <span class="ml-2">Follow us on Facebook</span>
                    </a>
                </div>
            </div>
        </div>
    </section>

    {{> footer }}

</div>
</body>
</html>
