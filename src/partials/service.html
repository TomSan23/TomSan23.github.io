<section class="container mx-auto max-w-screen-xl px-4 pt-16 py-4">
    <div id="{{id}}" class="grid grid-cols-1 lg:grid-cols-4 gap-8 lg:gap-16 items-center">
        <div class="text-center lg:text-left lg:col-span-3">
            <h2 class="text-4xl font-bold mb-4">{{header}}</h2>
            <p class="text-lg mb-6">
                {{description}}
            </p>
        </div>
        <div class="text-center lg:text-left">
            <img src="{{image}}" alt="{{alt}}" class="rounded-lg shadow-lg mx-auto lg:mx-0 w-64 h-48 object-cover">
        </div>
    </div>
</section>
